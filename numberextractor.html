<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 720px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            color: #000;
        }

        .subtitle {
            font-size: 21px;
            color: #86868b;
            font-weight: 400;
        }

        .card {
            background: #fff;
            border: 1px solid #d2d2d7;
            border-radius: 18px;
            padding: 48px;
            margin-bottom: 24px;
        }

        .upload-zone {
            border: 2px dashed #d2d2d7;
            border-radius: 16px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fbfbfd;
        }

        .upload-zone:hover {
            border-color: #000;
            background: #f5f5f7;
        }

        .upload-zone.dragging {
            border-color: #000;
            background: #f5f5f7;
            border-width: 2px;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 19px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .upload-hint {
            font-size: 15px;
            color: #86868b;
        }

        input[type="file"] {
            display: none;
        }

        .files {
            margin-top: 24px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #ebebed;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 13px;
            color: #86868b;
            margin-top: 2px;
        }

        .file-remove {
            color: #86868b;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            transition: color 0.2s;
            line-height: 1;
        }

        .file-remove:hover {
            color: #1d1d1f;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 13px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .input-group input {
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            color: #1d1d1f;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 17px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #000;
            background: #fff;
        }

        .input-group input::placeholder {
            color: #86868b;
        }

        .btn {
            width: 100%;
            background: #000;
            color: #fff;
            border: none;
            padding: 18px;
            font-size: 17px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: #1d1d1f;
            transform: translateY(-1px);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #d2d2d7;
            color: #86868b;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f5f5f7;
        }

        .results {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .results.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat {
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            padding: 24px 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .stat-label {
            font-size: 11px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 500;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .preview-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .preview-count {
            font-size: 15px;
            color: #86868b;
        }

        .preview {
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 24px;
            max-height: 320px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        .preview::-webkit-scrollbar {
            width: 8px;
        }

        .preview::-webkit-scrollbar-track {
            background: #e5e5e7;
            border-radius: 4px;
        }

        .preview::-webkit-scrollbar-thumb {
            background: #d2d2d7;
            border-radius: 4px;
        }

        .preview::-webkit-scrollbar-thumb:hover {
            background: #86868b;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .error {
            background: #fff5f5;
            border: 1px solid #ffebeb;
            color: #d1180b;
            padding: 16px 20px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 17px;
            }

            .card {
                padding: 32px 24px;
            }

            .upload-zone {
                padding: 60px 24px;
            }

            .settings {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phone Extractor</h1>
            <p class="subtitle">Extract and clean phone numbers from any spreadsheet</p>
        </div>

        <div class="card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">ðŸ“Š</div>
                <div class="upload-text">Drop files here or click to browse</div>
                <div class="upload-hint">CSV, XLSX, XLS â€¢ Multiple files supported</div>
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" multiple>
            </div>

            <div class="files" id="filesList"></div>

            <div class="settings">
                <div class="input-group">
                    <label>Country Code</label>
                    <input type="text" id="countryCode" placeholder="966" maxlength="4">
                </div>
                <div class="input-group">
                    <label>Minimum Digits</label>
                    <input type="number" id="minDigits" value="7" min="5" max="15">
                </div>
            </div>

            <button class="btn" id="extractBtn" disabled>Extract Numbers</button>
            
            <div id="errorMsg"></div>
        </div>

        <div class="results" id="results">
            <div class="card">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalFound">0</div>
                        <div class="stat-label">Found</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="duplicates">0</div>
                        <div class="stat-label">Removed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="invalid">0</div>
                        <div class="stat-label">Invalid</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="finalCount">0</div>
                        <div class="stat-label">Final</div>
                    </div>
                </div>

                <div class="preview-header">
                    <div class="preview-title">Results</div>
                    <div class="preview-count" id="previewCount">0 numbers</div>
                </div>

                <div class="preview" id="preview"></div>

                <div class="actions">
                    <button class="btn btn-secondary" id="copyBtn">Copy to Clipboard</button>
                    <button class="btn" id="downloadBtn">Download CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        let extractedNumbers = [];

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const extractBtn = document.getElementById('extractBtn');
        const results = document.getElementById('results');
        const preview = document.getElementById('preview');
        const errorMsg = document.getElementById('errorMsg');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.add('dragging');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.remove('dragging');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.remove('dragging');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function handleFiles(newFiles) {
            clearError();
            
            const validExtensions = ['.csv', '.xlsx', '.xls'];
            const validFiles = newFiles.filter(file => {
                const ext = '.' + file.name.split('.').pop().toLowerCase();
                return validExtensions.includes(ext);
            });

            if (validFiles.length === 0) {
                showError('Please upload valid CSV or Excel files');
                return;
            }

            validFiles.forEach(file => {
                if (!files.some(f => f.name === file.name && f.size === file.size)) {
                    files.push(file);
                }
            });

            updateFilesList();
        }

        function updateFilesList() {
            if (files.length === 0) {
                filesList.innerHTML = '';
                extractBtn.disabled = true;
                results.classList.remove('show');
                return;
            }

            filesList.innerHTML = files.map((file, i) => `
                <div class="file-item">
                    <span class="file-icon">ðŸ“„</span>
                    <div class="file-info">
                        <div class="file-name">${escapeHtml(file.name)}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <span class="file-remove" onclick="removeFile(${i})">Ã—</span>
                </div>
            `).join('');

            extractBtn.disabled = false;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.removeFile = (index) => {
            files.splice(index, 1);
            updateFilesList();
        };

        function showError(message) {
            errorMsg.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        function clearError() {
            errorMsg.innerHTML = '';
        }

        // Main extraction logic
        extractBtn.addEventListener('click', async () => {
            clearError();
            
            const countryCode = document.getElementById('countryCode').value.trim();
            const minDigits = parseInt(document.getElementById('minDigits').value) || 7;

            if (minDigits < 5 || minDigits > 15) {
                showError('Minimum digits must be between 5 and 15');
                return;
            }

            if (countryCode && !/^\d{1,4}$/.test(countryCode)) {
                showError('Country code must be 1-4 digits');
                return;
            }

            extractBtn.disabled = true;
            extractBtn.textContent = 'Processing...';
            results.classList.remove('show');

            try {
                let allRawNumbers = [];
                
                for (const file of files) {
                    const numbers = await extractFromFile(file);
                    allRawNumbers.push(...numbers);
                }

                const stats = processNumbers(allRawNumbers, countryCode, minDigits);
                displayResults(stats);

            } catch (error) {
                console.error('Extraction error:', error);
                showError('Error processing files: ' + error.message);
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'Extract Numbers';
            }
        });

        async function extractFromFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            
            try {
                if (ext === 'csv') {
                    const text = await file.text();
                    return extractFromCSV(text);
                } else if (ext === 'xlsx' || ext === 'xls') {
                    const arrayBuffer = await file.arrayBuffer();
                    return extractFromExcel(arrayBuffer);
                }
            } catch (error) {
                console.error(`Error reading ${file.name}:`, error);
                throw new Error(`Failed to read ${file.name}`);
            }
            
            return [];
        }

        function extractFromCSV(text) {
            try {
                const result = Papa.parse(text, {
                    skipEmptyLines: true,
                    delimiter: '',
                    newline: '',
                    quoteChar: '"',
                    escapeChar: '"'
                });
                
                return extractNumbersFromRows(result.data);
            } catch (error) {
                console.error('CSV parse error:', error);
                throw new Error('Failed to parse CSV file');
            }
        }

        function extractFromExcel(arrayBuffer) {
            try {
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                let numbers = [];
                
                workbook.SheetNames.forEach(sheetName => {
                    try {
                        const sheet = workbook.Sheets[sheetName];
                        const rows = XLSX.utils.sheet_to_json(sheet, { 
                            header: 1,
                            defval: '',
                            blankrows: false
                        });
                        numbers.push(...extractNumbersFromRows(rows));
                    } catch (error) {
                        console.error(`Error reading sheet ${sheetName}:`, error);
                    }
                });
                
                return numbers;
            } catch (error) {
                console.error('Excel parse error:', error);
                throw new Error('Failed to parse Excel file');
            }
        }

        function extractNumbersFromRows(rows) {
            const numbers = [];
            
            if (!Array.isArray(rows)) return numbers;
            
            rows.forEach(row => {
                if (!Array.isArray(row)) return;
                
                row.forEach(cell => {
                    if (cell === null || cell === undefined) return;
                    
                    try {
                        const cellStr = String(cell).trim();
                        if (!cellStr) return;
                        
                        // Match potential phone numbers with various formats
                        const patterns = [
                            /\+?\d[\d\s\-\(\)\.]+\d/g,
                            /\d{7,}/g
                        ];
                        
                        patterns.forEach(pattern => {
                            const matches = cellStr.match(pattern);
                            if (matches) {
                                numbers.push(...matches);
                            }
                        });
                    } catch (error) {
                        console.error('Error processing cell:', error);
                    }
                });
            });
            
            return numbers;
        }

        function processNumbers(rawNumbers, countryCode, minDigits) {
            const stats = {
                total: rawNumbers.length,
                invalid: 0,
                duplicates: 0,
                final: 0
            };

            // Step 1: Clean and normalize
            let cleaned = rawNumbers.map(num => {
                try {
                    let clean = String(num).trim();
                    
                    // Preserve leading + if exists
                    const hasPlus = clean.startsWith('+');
                    
                    // Extract all digits
                    clean = clean.replace(/\D/g, '');
                    
                    // Re-add + if it was there
                    if (hasPlus && clean) {
                        clean = '+' + clean;
                    }
                    
                    return clean;
                } catch (error) {
                    return '';
                }
            }).filter(n => n);

            // Step 2: Validate length
            const validated = cleaned.filter(num => {
                const digits = num.replace(/\D/g, '');
                const valid = digits.length >= minDigits && digits.length <= 15;
                if (!valid) stats.invalid++;
                return valid;
            });

            // Step 3: Remove duplicates before adding country code
            const beforeDedup = validated.length;
            const deduplicated = [...new Set(validated)];
            stats.duplicates = beforeDedup - deduplicated.length;

            // Step 4: Add country code
            let final = deduplicated.map(num => {
                if (!num.startsWith('+') && countryCode) {
                    return '+' + countryCode + num;
                }
                return num;
            });

            // Step 5: Final deduplication
            final = [...new Set(final)];

            // Step 6: Sort
            final.sort((a, b) => {
                const digitsA = a.replace(/\D/g, '');
                const digitsB = b.replace(/\D/g, '');
                return digitsA.localeCompare(digitsB, undefined, { numeric: true });
            });

            stats.final = final.length;
            stats.invalid = stats.total - validated.length;

            extractedNumbers = final;
            return stats;
        }

        function displayResults(stats) {
            document.getElementById('totalFound').textContent = stats.total.toLocaleString();
            document.getElementById('duplicates').textContent = stats.duplicates.toLocaleString();
            document.getElementById('invalid').textContent = stats.invalid.toLocaleString();
            document.getElementById('finalCount').textContent = stats.final.toLocaleString();
            
            document.getElementById('previewCount').textContent = 
                `${stats.final.toLocaleString()} number${stats.final !== 1 ? 's' : ''}`;
            
            if (extractedNumbers.length === 0) {
                preview.textContent = 'No valid phone numbers found.\nTry adjusting the minimum digits setting.';
            } else {
                preview.textContent = extractedNumbers.join('\n');
            }
            
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(extractedNumbers.join('\n'));
                const original = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied';
                setTimeout(() => copyBtn.textContent = original, 2000);
            } catch (error) {
                showError('Failed to copy to clipboard');
            }
        });

        // Download CSV
        downloadBtn.addEventListener('click', () => {
            try {
                const csv = extractedNumbers.join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 10);
                
                link.href = url;
                link.download = `phone_numbers_${timestamp}.csv`;
                link.click();
                
                URL.revokeObjectURL(url);
                
                const original = downloadBtn.textContent;
                downloadBtn.textContent = 'âœ“ Downloaded';
                setTimeout(() => downloadBtn.textContent = original, 2000);
            } catch (error) {
                showError('Failed to download file');
            }
        });
    </script>
</body>
</html>
