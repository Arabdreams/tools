<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #1d1d1f;
            color: #fbfbfd;
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #86868b;
            text-align: center;
            margin-bottom: 60px;
        }

        .section {
            background: #000;
            border-radius: 18px;
            padding: 48px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.04);
            border: 1px solid #333;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #f5f5f7;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #86868b;
            letter-spacing: 0.3px;
        }

        textarea, input {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            border-radius: 12px;
            color: #f5f5f7;
            padding: 16px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 17px;
            resize: vertical;
            transition: all 0.2s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            background: #222;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        textarea {
            min-height: 140px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .button-group button {
            flex: 1;
        }

        .field-group {
            margin-bottom: 24px;
        }

        button {
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.2px;
        }

        button:hover {
            background: #0077ed;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: #d32f2f;
        }

        .stop-btn:hover {
            background: #e53935;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .status {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #86868b;
        }

        .progress {
            margin-top: 32px;
            padding: 24px;
            background: #333;
            border-radius: 12px;
            display: none;
            border: 1px solid #444;
        }

        .progress.active {
            display: block;
        }

        .progress-text {
            font-size: 15px;
            font-weight: 500;
            color: #f5f5f7;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: #0071e3;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .current-number {
            font-size: 14px;
            color: #86868b;
            margin-top: 8px;
        }

        details {
            margin-top: 24px;
        }

        summary {
            padding: 20px 24px;
            cursor: pointer;
            font-weight: 500;
            font-size: 17px;
            background: #000;
            border-radius: 12px;
            list-style: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(255, 255, 255, 0.04);
            border: 1px solid #333;
            color: #f5f5f7;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary:hover {
            background: #111;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.06);
        }

        summary::after {
            content: '+';
            float: right;
            font-size: 24px;
            font-weight: 300;
            color: #0071e3;
            transition: transform 0.2s ease;
        }

        details[open] summary::after {
            transform: rotate(45deg);
        }

        .dropdown-content {
            padding: 32px 24px;
            background: #000;
            border-radius: 0 0 12px 12px;
            margin-top: -12px;
            border: 1px solid #333;
            border-top: none;
        }

        .instruction {
            background: rgba(0, 113, 227, 0.1);
            border: 1px solid rgba(0, 113, 227, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #64b5f6;
        }

        .instruction strong {
            color: #bbdefb;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 21px;
            }

            .section {
                padding: 32px 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp.</h1>
        <div class="subtitle">Send messages to multiple contacts seamlessly.</div>
        
        <div class="section">
            <div class="section-title">Bulk Messaging</div>
            
            <div class="instruction">
                <strong>Important:</strong> Before starting, make sure to:<br>
                1. <strong>Allow popups</strong> in your browser for this site<br>
                2. <strong>Keep WhatsApp Web</strong> open in another tab<br>
                3. <strong>Don't close</strong> the popup windows automatically
            </div>
            
            <div class="field-group">
                <label>PHONE NUMBERS (one per line)</label>
                <textarea id="numbers" placeholder="Paste numbers here, one per line
Example:
966501234567
966551112233
966581234567"></textarea>
            </div>
            
            <div class="field-group">
                <label>MESSAGE</label>
                <textarea id="message" placeholder="Type your message"></textarea>
            </div>
            
            <div class="button-group">
                <button id="startBtn" onclick="startSending()">Start Sending</button>
                <button id="stopBtn" class="stop-btn" onclick="stopSending()" disabled>Stop</button>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-text" id="progressText">Processing: 0 / 0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="current-number" id="currentNumber"></div>
            </div>
        </div>

        <details>
            <summary>Number Formatter & Deduplicator</summary>
            <div class="dropdown-content">
                <div class="field-group">
                    <label>UNFORMATTED NUMBERS</label>
                    <textarea id="dirtyNumbers" placeholder="Paste numbers with spaces, hyphens, or other characters
Example:
+966-50-123-4567
050 111 2233
00966581234567
966501234567 (duplicate)
0501234567"></textarea>
                </div>
                
                <div class="field-group">
                    <label>FORMAT OPTIONS</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 8px;">
                        <div>
                            <label>COUNTRY CODE</label>
                            <input type="text" id="formatCountryCode" placeholder="e.g., 966" value="966">
                        </div>
                        <div>
                            <label>PREFIX (OPTIONAL)</label>
                            <input type="text" id="formatPrefix" placeholder="e.g., +">
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button onclick="formatAndDeduplicate()">Format & Deduplicate</button>
                    <button onclick="copyFormatted()">Copy Formatted</button>
                </div>
                
                <div class="field-group" style="margin-top: 24px;">
                    <label>FORMATTED NUMBERS (Removed duplicates: <span id="duplicateCount">0</span>)</label>
                    <textarea id="cleanNumbers" placeholder="Cleaned and deduplicated numbers will appear here" readonly></textarea>
                </div>
            </div>
        </details>

        <div class="status" id="status"></div>
    </div>

    <script>
        let isSending = false;
        let currentIndex = 0;
        let totalNumbers = 0;
        let numbersArray = [];
        let stopSendingFlag = false;

        function cleanNumber(number, countryCode, prefix) {
            let cleaned = number.replace(/\D/g, '');
            
            if (cleaned.startsWith('0')) {
                cleaned = cleaned.substring(1);
            }
            
            if (countryCode && !cleaned.startsWith(countryCode)) {
                cleaned = countryCode + cleaned;
            }
            
            if (prefix) {
                cleaned = prefix + cleaned;
            }
            
            return cleaned;
        }

        function formatAndDeduplicate() {
            const dirtyNumbers = document.getElementById('dirtyNumbers').value;
            const countryCode = document.getElementById('formatCountryCode').value.trim();
            const prefix = document.getElementById('formatPrefix').value.trim();
            
            if (!dirtyNumbers.trim()) {
                alert('Please paste numbers to format');
                return;
            }
            
            const lines = dirtyNumbers.split('\n').filter(line => line.trim());
            const formattedSet = new Set();
            const duplicates = new Set();
            
            lines.forEach(line => {
                const formatted = cleanNumber(line, countryCode, prefix);
                if (formatted) {
                    if (formattedSet.has(formatted)) {
                        duplicates.add(formatted);
                    } else {
                        formattedSet.add(formatted);
                    }
                }
            });
            
            const formattedArray = Array.from(formattedSet);
            document.getElementById('cleanNumbers').value = formattedArray.join('\n');
            document.getElementById('duplicateCount').textContent = duplicates.size;
        }

        function copyFormatted() {
            const cleanNumbers = document.getElementById('cleanNumbers');
            cleanNumbers.select();
            cleanNumbers.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            const originalText = document.getElementById('status').textContent;
            document.getElementById('status').textContent = 'Copied formatted numbers to clipboard!';
            setTimeout(() => {
                document.getElementById('status').textContent = originalText;
            }, 2000);
        }

        async function startSending() {
            if (isSending) return;
            
            const numbersText = document.getElementById('numbers').value;
            const message = document.getElementById('message').value;
            
            if (!numbersText.trim()) {
                alert('Please enter numbers');
                return;
            }
            
            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }
            
            numbersArray = numbersText.split('\n')
                .filter(line => line.trim())
                .map(num => num.trim());
            
            totalNumbers = numbersArray.length;
            currentIndex = 0;
            isSending = true;
            stopSendingFlag = false;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('progress').classList.add('active');
            document.getElementById('status').textContent = '';
            
            for (let i = 0; i < numbersArray.length; i++) {
                if (stopSendingFlag) {
                    document.getElementById('status').textContent = 'Stopped by user';
                    break;
                }
                
                currentIndex = i + 1;
                const currentNumber = numbersArray[i];
                
                updateProgress(currentIndex, totalNumbers, currentNumber);
                
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${currentNumber}?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                
                if (i < numbersArray.length - 1 && !stopSendingFlag) {
                    await sleep(5000);
                }
            }
            
            isSending = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (!stopSendingFlag) {
                document.getElementById('status').textContent = 'All messages sent successfully';
                
                setTimeout(() => {
                    document.getElementById('progress').classList.remove('active');
                    document.getElementById('status').textContent = '';
                }, 3000);
            }
        }

        function stopSending() {
            if (isSending) {
                stopSendingFlag = true;
                isSending = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Stopping...';
            }
        }

        function updateProgress(current, total, number) {
            const percentage = (current / total) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `Processing: ${current} / ${total}`;
            document.getElementById('currentNumber').textContent = `Current number: ${number}`;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
