<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #fbfbfd;
            color: #1d1d1f;
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #6e6e73;
            text-align: center;
            margin-bottom: 60px;
        }

        .section {
            background: #fff;
            border-radius: 18px;
            padding: 48px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #6e6e73;
            letter-spacing: 0.3px;
        }

        textarea, input {
            width: 100%;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            color: #1d1d1f;
            padding: 16px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 17px;
            resize: vertical;
            transition: all 0.2s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            background: #fff;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        textarea {
            min-height: 140px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .field-group {
            margin-bottom: 24px;
        }

        button {
            width: 100%;
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
            letter-spacing: 0.2px;
        }

        button:hover {
            background: #0077ed;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #86868b;
        }

        .progress {
            margin-top: 32px;
            padding: 24px;
            background: #f5f5f7;
            border-radius: 12px;
            display: none;
        }

        .progress.active {
            display: block;
        }

        .progress-text {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #d2d2d7;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: #0071e3;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .current-number {
            font-size: 14px;
            color: #86868b;
            margin-top: 8px;
        }

        details {
            margin-top: 24px;
        }

        summary {
            padding: 20px 24px;
            cursor: pointer;
            font-weight: 500;
            font-size: 17px;
            background: #fff;
            border-radius: 12px;
            list-style: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary:hover {
            background: #f5f5f7;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        summary::after {
            content: '+';
            float: right;
            font-size: 24px;
            font-weight: 300;
            color: #0071e3;
            transition: transform 0.2s ease;
        }

        details[open] summary::after {
            transform: rotate(45deg);
        }

        .dropdown-content {
            padding: 32px 24px;
            background: #fff;
            border-radius: 0 0 12px 12px;
            margin-top: -12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 21px;
            }

            .section {
                padding: 32px 24px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp.</h1>
        <div class="subtitle">Send messages to multiple contacts seamlessly.</div>
        
        <div class="section">
            <div class="section-title">Bulk Messaging</div>
            
            <div class="field-group">
                <label>PHONE NUMBERS</label>
                <textarea id="numbers" placeholder="Paste numbers here, one per line"></textarea>
            </div>
            
            <div class="field-group">
                <label>MESSAGE</label>
                <textarea id="message" placeholder="Type your message"></textarea>
            </div>
            
            <div class="input-row">
                <div>
                    <label>COUNTRY CODE</label>
                    <input type="text" id="countryCode" placeholder="e.g., 966" value="966">
                </div>
                <div>
                    <label>PREFIX (OPTIONAL)</label>
                    <input type="text" id="prefix" placeholder="e.g., +">
                </div>
            </div>
            
            <button id="startBtn" onclick="startSending()">Start Sending</button>
            
            <div class="progress" id="progress">
                <div class="progress-text" id="progressText">Processing: 0 / 0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="current-number" id="currentNumber"></div>
            </div>
        </div>

        <details>
            <summary>Number Formatter</summary>
            <div class="dropdown-content">
                <div class="field-group">
                    <label>UNFORMATTED NUMBERS</label>
                    <textarea id="dirtyNumbers" placeholder="Paste numbers with spaces, hyphens, or other characters"></textarea>
                </div>
                
                <div class="input-row">
                    <div>
                        <label>COUNTRY CODE</label>
                        <input type="text" id="formatCountryCode" placeholder="e.g., 966" value="966">
                    </div>
                    <div>
                        <label>PREFIX (OPTIONAL)</label>
                        <input type="text" id="formatPrefix" placeholder="e.g., +">
                    </div>
                </div>
                
                <button onclick="formatNumbers()">Format Numbers</button>
                
                <div class="field-group" style="margin-top: 24px;">
                    <label>FORMATTED NUMBERS</label>
                    <textarea id="cleanNumbers" placeholder="Cleaned numbers will appear here" readonly></textarea>
                </div>
            </div>
        </details>

        <div class="status" id="status"></div>
    </div>

    <script>
        let isSending = false;
        let currentIndex = 0;
        let totalNumbers = 0;

        function cleanNumber(number, countryCode, prefix) {
            let cleaned = number.replace(/\D/g, '');
            
            if (!cleaned.startsWith(countryCode)) {
                cleaned = countryCode + cleaned;
            }
            
            if (prefix) {
                cleaned = prefix + cleaned;
            }
            
            return cleaned;
        }

        function formatNumbers() {
            const dirtyNumbers = document.getElementById('dirtyNumbers').value;
            const countryCode = document.getElementById('formatCountryCode').value.trim();
            const prefix = document.getElementById('formatPrefix').value.trim();
            
            if (!dirtyNumbers.trim()) {
                alert('Please paste numbers to format');
                return;
            }
            
            const lines = dirtyNumbers.split('\n').filter(line => line.trim());
            const formatted = lines.map(line => cleanNumber(line, countryCode, prefix));
            
            document.getElementById('cleanNumbers').value = formatted.join('\n');
        }

        async function startSending() {
            if (isSending) return;
            
            const numbersText = document.getElementById('numbers').value;
            const message = document.getElementById('message').value;
            const countryCode = document.getElementById('countryCode').value.trim();
            const prefix = document.getElementById('prefix').value.trim();
            
            if (!numbersText.trim()) {
                alert('Please enter numbers');
                return;
            }
            
            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }
            
            const numbers = numbersText.split('\n').filter(line => line.trim());
            totalNumbers = numbers.length;
            currentIndex = 0;
            isSending = true;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('progress').classList.add('active');
            
            for (let i = 0; i < numbers.length; i++) {
                if (!isSending) break;
                
                currentIndex = i + 1;
                const cleanedNumber = cleanNumber(numbers[i], countryCode, prefix);
                
                updateProgress(currentIndex, totalNumbers, cleanedNumber);
                
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${cleanedNumber}?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                
                if (i < numbers.length - 1) {
                    await sleep(5000);
                }
            }
            
            isSending = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('status').textContent = 'All messages sent successfully';
            
            setTimeout(() => {
                document.getElementById('progress').classList.remove('active');
                document.getElementById('status').textContent = '';
            }, 3000);
        }

        function updateProgress(current, total, number) {
            const percentage = (current / total) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `Processing: ${current} / ${total}`;
            document.getElementById('currentNumber').textContent = `Current number: ${number}`;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
